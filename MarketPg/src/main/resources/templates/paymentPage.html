<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Page</title>
</head>
<body>

<div>
  <h2>Address</h2>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter your address">
</div>

<hr> <!-- Horizontal line to separate sections -->

<div>
<!--  action="/userPage"-->
<!--  method="get"-->
  <h2>Payment</h2>
  <form action="/userPage"  method="get" onsubmit="return handleForm(event);">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

    <label for="expiry">Expiry Date:</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="123">

    <label for="amount">Amount:</label>
    <span id="amount" th:text="${amount}+' $'"></span>
    <input id ="itemId" type="hidden" name="itemId" th:value="${itemId}">
    <button type="submit">Pay Now</button>
  </form>
</div>
<script defer src="/Purchase.js"></script>

</body>
</html>
